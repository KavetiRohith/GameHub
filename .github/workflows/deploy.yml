name: Build and Deploy
env:
  VITE_RAWG_API_KEY: ${{ secrets.RAWG_API_KEY }}
on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 12 * * 1" # see https://docs.github.com/en/actions/reference/events-that-trigger-workflows#scheduled-events
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Install Bun ğŸ”§
        uses: oven-sh/setup-bun@v1

      - name: Install and Build ğŸ”§ # This example project is built using bun and outputs the result to the 'dist' folder
        run: |
          bun install
          bun run build

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist # The folder the action should deploy.
          branch: gh-pages # The branch the action should deploy to.
